<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>          
        <div class="container">
            <div id="main-home" class="main-home">
                <h3 class="home" id="home">HOME</h3>
                <p id="home-p" class="home-p"></p>
                <div class="values-home" id="values-home">
                    <p id="values-1" class="values-1">+1</p>
                    <p id="values-2" class="values-2">+2</p>
                    <p id="values-3" class="values-3">+3</p>
                </div>
            </div>        
            <div id="main-guest" class="main-guest">
                <h3 class="guest" id="guest">GUEST</h3>
                <p id="guest-p" class="guest-p"></p>
                <div class="values-guest" id="values-guest">
                    <p id="values-4" class="values-4">+1</p>
                    <p id="values-5" class="values-5">+2</p>
                    <p id="values-6" class="values-6">+3</p>
                </div> 
            </div>
            <div>
                <button id="game-btn" class="game-btn">NEW GAME</button>   
            </div>
                                 
        </div>
        
        
        <script src="index.js"></script>
    </body>
</html>
